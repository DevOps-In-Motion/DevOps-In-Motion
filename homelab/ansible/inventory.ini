[control_plane]
k8s-control-01 ansible_host=192.168.1.10 ansible_user=ubuntu

[workers]
k8s-worker-01 ansible_host=192.168.1.11 ansible_user=ubuntu node_label=tier=frontend
k8s-worker-02 ansible_host=192.168.1.12 ansible_user=ubuntu node_label=tier=frontend
k8s-worker-03 ansible_host=192.168.1.13 ansible_user=ubuntu node_label=tier=backend
k8s-worker-04 ansible_host=192.168.1.14 ansible_user=ubuntu node_label=tier=backend
k8s-worker-05 ansible_host=192.168.1.15 ansible_user=ubuntu node_label=tier=database
k8s-worker-06 ansible_host=192.168.1.16 ansible_user=ubuntu node_label=tier=database
k8s-worker-07 ansible_host=192.168.1.17 ansible_user=ubuntu node_label=tier=processing
k8s-worker-08 ansible_host=192.168.1.18 ansible_user=ubuntu node_label=tier=processing

[k8s_cluster:children]
control_plane
workers

[k8s_cluster:vars]
ansible_python_interpreter=/usr/bin/python3
k8s_version=1.28.0
pod_network_cidr=10.244.0.0/16
service_cidr=10.96.0.0/12