apiVersion: v1
kind: ConfigMap
metadata:
  name: ${TENANT_NAME}-db-config
  namespace: ${TENANT_NAME}
  labels:
    app: database
    tenant: ${TENANT_NAME}
data:
  POSTGRES_MAX_CONNECTIONS: "100"
  POSTGRES_SHARED_BUFFERS: "256MB"
  POSTGRES_EFFECTIVE_CACHE_SIZE: "1GB"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${TENANT_NAME}-backend-config
  namespace: ${TENANT_NAME}
  labels:
    app: backend
    tenant: ${TENANT_NAME}
data:
  LOG_LEVEL: "info"
  NODE_ENV: "production"
  PORT: "8080"
  DB_POOL_SIZE: "10"
  CORS_ORIGIN: "https://${TENANT_NAME}.${DOMAIN}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${TENANT_NAME}-frontend-config
  namespace: ${TENANT_NAME}
  labels:
    app: frontend
    tenant: ${TENANT_NAME}
data:
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api {
            proxy_pass http://${TENANT_NAME}-backend-service:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }