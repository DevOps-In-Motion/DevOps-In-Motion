apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${TENANT_NAME}-frontend
  namespace: ${TENANT_NAME}
  labels:
    app: frontend
    tenant: ${TENANT_NAME}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tenant: ${TENANT_NAME}
  template:
    metadata:
      labels:
        app: frontend
        tenant: ${TENANT_NAME}
    spec:
      containers:
      - name: frontend
        image: ${FRONTEND_IMAGE}
        ports:
        - containerPort: 80
          name: http
        envFrom:
        - secretRef:
            name: ${TENANT_NAME}-frontend-secret
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: ${TENANT_NAME}-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: ${TENANT_NAME}-frontend-service
  namespace: ${TENANT_NAME}
  labels:
    app: frontend
    tenant: ${TENANT_NAME}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: frontend
    tenant: ${TENANT_NAME}