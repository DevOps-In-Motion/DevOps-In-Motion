apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${TENANT_NAME}-db-pvc
  namespace: ${TENANT_NAME}
  labels:
    app: database
    tenant: ${TENANT_NAME}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${TENANT_NAME}-gp3
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${TENANT_NAME}-backend-pvc
  namespace: ${TENANT_NAME}
  labels:
    app: backend
    tenant: ${TENANT_NAME}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${TENANT_NAME}-gp3
  resources:
    requests:
      storage: 10Gi