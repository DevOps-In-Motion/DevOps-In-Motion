apiVersion: v1
kind: Secret
metadata:
  name: ${TENANT_NAME}-db-secret
  namespace: ${TENANT_NAME}
  labels:
    app: database
    tenant: ${TENANT_NAME}
type: Opaque
stringData:
  POSTGRES_USER: ${DB_USER}
  POSTGRES_PASSWORD: ${DB_PASSWORD}
  POSTGRES_DB: ${DB_NAME}
---
apiVersion: v1
kind: Secret
metadata:
  name: ${TENANT_NAME}-backend-secret
  namespace: ${TENANT_NAME}
  labels:
    app: backend
    tenant: ${TENANT_NAME}
type: Opaque
stringData:
  DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${TENANT_NAME}-db-service:5432/${DB_NAME}
  JWT_SECRET: ${JWT_SECRET}
  API_KEY: ${API_KEY}
---
apiVersion: v1
kind: Secret
metadata:
  name: ${TENANT_NAME}-frontend-secret
  namespace: ${TENANT_NAME}
  labels:
    app: frontend
    tenant: ${TENANT_NAME}
type: Opaque
stringData:
  REACT_APP_API_URL: https://${TENANT_NAME}.${DOMAIN}/api
  REACT_APP_ENV: production